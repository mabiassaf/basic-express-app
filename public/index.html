<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text File Organizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 18px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
      font-size: 13px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    button {
      padding: 10px 20px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #764ba2;
    }

    button:active {
      transform: scale(0.98);
    }

    .full-width {
      grid-column: 1 / -1;
    }

    #filesList {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      max-height: 300px;
      overflow-y: auto;
    }

    .file-item {
      padding: 8px;
      margin-bottom: 8px;
      background: white;
      border-left: 3px solid #667eea;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 2px;
      font-size: 14px;
    }

    .file-item button {
      padding: 5px 10px;
      font-size: 12px;
      width: auto;
      margin-left: 10px;
    }

    #output {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #fileContent {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .success {
      color: #27ae60;
      font-weight: bold;
    }

    .error {
      color: #e74c3c;
      font-weight: bold;
    }

    .info {
      color: #3498db;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Text File Organizer</h1>

    <div class="content">
      <!-- Create/Overwrite File -->
      <div class="card">
        <h2>Create New File</h2>
        <div class="form-group">
          <label for="createFilename">Filename:</label>
          <input type="text" id="createFilename" placeholder="Enter filename (e.g., notes)">
        </div>
        <div class="form-group">
          <label for="createData">Content:</label>
          <textarea id="createData" placeholder="Enter file content..."></textarea>
        </div>
        <button onclick="createFile()">Create/Overwrite File</button>
      </div>

      <!-- Read File -->
      <div class="card">
        <h2>Read File</h2>
        <div class="form-group">
          <label for="readFilename">Filename:</label>
          <input type="text" id="readFilename" placeholder="Enter filename (e.g., notes)">
        </div>
        <button onclick="readFile()">Read File</button>
        <div id="readOutput" style="margin-top: 15px; display: none;">
          <p><strong>File Content:</strong></p>
          <div id="fileContent" style="background: #f5f5f5; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto;"></div>
        </div>
      </div>

      <!-- Append to File -->
      <div class="card">
        <h2>Append to File</h2>
        <div class="form-group">
          <label for="appendFilename">Filename:</label>
          <input type="text" id="appendFilename" placeholder="Enter filename (e.g., notes)">
        </div>
        <div class="form-group">
          <label for="appendData">Data to append:</label>
          <textarea id="appendData" placeholder="Enter data to append..."></textarea>
        </div>
        <button onclick="appendFile()">Append Data</button>
      </div>

      <!-- Delete File -->
      <div class="card">
        <h2>Delete File</h2>
        <div class="form-group">
          <label for="deleteFilename">Filename:</label>
          <input type="text" id="deleteFilename" placeholder="Enter filename (e.g., notes)">
        </div>
        <button onclick="deleteFile()">Delete File</button>
      </div>

      <!-- List All Files -->
      <div class="card full-width">
        <h2>All Files</h2>
        <button onclick="getAllFiles()" style="margin-bottom: 15px;">Refresh File List</button>
        <div id="filesList">
          <p style="color: #999; text-align: center;">Click "Refresh File List" to see all files</p>
        </div>
      </div>

      <!-- Output/Log -->
      <div class="card full-width">
        <h2>Log Output</h2>
        <button onclick="clearLog()" style="margin-bottom: 10px;">Clear Log</button>
        <div id="output">Ready. Use the forms above to test the API.</div>
      </div>
    </div>
  </div>

  <script>
    // API Base URL
    const API_BASE = '/textfile-api';

    // Utility to log messages
    function log(message, type = 'info') {
      const output = document.getElementById('output');
      const timestamp = new Date().toLocaleTimeString();
      const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
      output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
      output.scrollTop = output.scrollHeight;
    }

    // Clear log
    function clearLog() {
      document.getElementById('output').innerHTML = '';
      log('Log cleared');
    }

    // Create/Overwrite File
    function createFile() {
      const filename = document.getElementById('createFilename').value.trim();
      const data = document.getElementById('createData').value;

      if (!filename || !data) {
        log('Please enter both filename and content', 'error');
        return;
      }

      const url = `${API_BASE}/new?filename=${encodeURIComponent(filename)}&data=${encodeURIComponent(data)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            log(`Error: ${data.error}`, 'error');
          } else {
            log(`‚úì ${data.message} (${data.filename})`, 'success');
            document.getElementById('createFilename').value = '';
            document.getElementById('createData').value = '';
            getAllFiles();
          }
        })
        .catch(error => log(`Error: ${error.message}`, 'error'));
    }

    // Read File
    function readFile() {
      const filename = document.getElementById('readFilename').value.trim();

      if (!filename) {
        log('Please enter a filename', 'error');
        return;
      }

      const url = `${API_BASE}/read?filename=${encodeURIComponent(filename)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            log(`Error reading file: ${data.error}`, 'error');
            document.getElementById('readOutput').style.display = 'none';
          } else {
            const fileContent = document.getElementById('fileContent');
            fileContent.textContent = data.content;
            document.getElementById('readOutput').style.display = 'block';
            log(`‚úì File read successfully: ${data.filename}`, 'success');
          }
        })
        .catch(error => log(`Error: ${error.message}`, 'error'));
    }

    // Append to File
    function appendFile() {
      const filename = document.getElementById('appendFilename').value.trim();
      const data = document.getElementById('appendData').value;

      if (!filename || !data) {
        log('Please enter both filename and data', 'error');
        return;
      }

      const url = `${API_BASE}/append?filename=${encodeURIComponent(filename)}&data=${encodeURIComponent(data)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            log(`Error: ${data.error}`, 'error');
          } else {
            log(`‚úì ${data.message} (${data.filename})`, 'success');
            document.getElementById('appendFilename').value = '';
            document.getElementById('appendData').value = '';
            getAllFiles();
          }
        })
        .catch(error => log(`Error: ${error.message}`, 'error'));
    }

    // Delete File
    function deleteFile() {
      const filename = document.getElementById('deleteFilename').value.trim();

      if (!filename) {
        log('Please enter a filename', 'error');
        return;
      }

      const url = `${API_BASE}/remove?filename=${encodeURIComponent(filename)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            log(`Error: ${data.error}`, 'error');
          } else {
            log(`‚úì ${data.message} (${data.filename})`, 'success');
            document.getElementById('deleteFilename').value = '';
            getAllFiles();
          }
        })
        .catch(error => log(`Error: ${error.message}`, 'error'));
    }

    // Get All Files
    function getAllFiles() {
      const url = `${API_BASE}/all`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const filesList = document.getElementById('filesList');

          if (data.error) {
            filesList.innerHTML = `<p style="color: #e74c3c;">${data.error}</p>`;
          } else if (data.files.length === 0) {
            filesList.innerHTML = '<p style="color: #999; text-align: center;">No files found</p>';
            log('No files in storage', 'info');
          } else {
            let html = '';
            data.files.forEach(file => {
              html += `
                <div class="file-item">
                  <span>${file}</span>
                  <div>
                    <button onclick="readFileFromList('${file}')" style="background-color: #27ae60;">Read</button>
                    <button onclick="deleteFileFromList('${file}')" style="background-color: #e74c3c;">Delete</button>
                  </div>
                </div>
              `;
            });
            filesList.innerHTML = html;
            log(`Found ${data.files.length} file(s)`, 'success');
          }
        })
        .catch(error => log(`Error fetching files: ${error.message}`, 'error'));
    }

    // Read file from list
    function readFileFromList(filename) {
      document.getElementById('readFilename').value = filename;
      readFile();
    }

    // Delete file from list
    function deleteFileFromList(filename) {
      if (confirm(`Are you sure you want to delete "${filename}"?`)) {
        document.getElementById('deleteFilename').value = filename;
        deleteFile();
      }
    }

    // Load files on page load
    window.addEventListener('load', () => {
      log('Organizer ready!', 'success');
      getAllFiles();
    });
  </script>
</body>
</html>
